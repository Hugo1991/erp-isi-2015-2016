<html>
    <head>
        <title>ERP - ISI 2015-2016 (URJC)</title>
        <meta charset="ISO-8859-15">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <script>
            
            $(document).ready(function() {

    // process the form
    $('#login-form').submit(function(event) {

        // get the form data
        // there are many ways to get this data using jQuery (you can use the class or id also)
        var formData = {
            'user'              : $('input[name=user]').val(),
            'pass'             : $('input[name=pass]').val()
        };

        // process the form
        $.ajax({
            type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            url         : 'common/login.php', // the url where we want to POST
            data        : formData, // our data object
            dataType    : 'json', // what type of data do we expect back from the server
            contentType : 'application/json',
            encode          : true
        })
            // using the done promise callback
            .done(function(data) {
                if (!data.success) {
                    process_login_result(data);
                } else {
                    alert("Error");
                }
            })
                                
            .fail(function(data) {
                alert("Fail!!")
            });
                                
           // stop the form from submitting the normal way and refreshing the page
            event.preventDefault();
        });

        });    // Document ready
            
            
            function process_login_result(data) {
//                var res = JSON.parse(data);
//                var msg = json.Result;
                alert(data["Result"]);
            }
        </script>
        <div id="main">
            <form id="login-form" method="POST">
                <input id="user" name="user" type="text" size="20"/>
                <input id="pass" name="pass" type="password" size="20"/>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </body>
</html>
